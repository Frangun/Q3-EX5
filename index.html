<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title></title>
</head>
<body>

	<div class="header mt-5">
		<h1>Your presence matters.</h1>
	</div>


	<!-- FORM -->
	<div class="form mt-5">

	<!-- ONTOGGLE EVENT -->
	<details ontoggle="alert('The ontoggle event just got triggered')">
		<summary>INSTRUCTIONS</summary>
		<p>Enter two variables.</p>
	</details>

		<label class="mt-5">Name:</label>
			<!-- ONKEYDOWN EVENT -->
			<input type="text" onkeydown="myFunction()" id="fname">
			<p class="mt-5" id="demo"></p>
			<p class="mt-5" id="herro"><b>Herro!</b></p>

			<script type="text/javascript">
				function myFunction() {

					document.getElementById("demo").innerHTML= "Ako si Boy Tapang"
				}
			</script>

		<!-- BUTTON -->
		<button id="hi" type="button" class="btn btn-primary mt-5" onclick="greet(name)">Greet</button>

		<br><br>

		<button type="button" class="btn btn-primary text-muted" id="refresh" onClick="window.location.reload()" onmouseover="changeTextColor();" onmouseout="resetTextColor()">Refresh</button>

		<!-- Button Change Color: REFRESH -->

		<script type="text/javascript">

			const reload = document.getElementById('refresh');

			function changeTextColor(){
				reload.style.color = "red";
				reload.style.background = "white";
			}

			function resetTextColor(){
				reload.style.color = "white";
				reload.style.background = "gray";
			}
		</script>

		<!-- ONCHANGE EVENT -->
		<script type="text/javascript">
			document.getElementById("fname").onchange = function() {myName()};

			function myName() {
				var fname = document.getElementById("fname");
				fname.value = fname.value.toUpperCase();
			}

		</script>

	
	</div>

	<!-- Greet Code -->
	<script type="text/javascript">
		function greet(name) {
			var name= document.getElementById('fname').value;
			document.getElementById('herro').innerHTML = 'Herro & Welcome,  ' + name + '!';
		}
	</script>

	<center>
  <footer class="animate__animated animate__bounceIn mt-5"><b><a href="https://frangun.github.io/2Q-EX2_Dela-Cruz-F./">Franzeska Dela Cruz | 9-Emerald</a></footer>
  </center>

  <br>

</body>
</html>
